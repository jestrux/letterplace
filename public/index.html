<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Letter Place</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no">
    <link rel="shortcut icon" href="%PUBLIC_URL%/icon.png">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#8bc24a">
    <meta name="msapplication-TileColor" content="#da532c">

    <script src="%PUBLIC_URL%/Dictionary.js"></script>

    <script>
        function setVh(){
          console.log("Resized vh");
          document.documentElement.style.setProperty('--vh', (window.innerHeight/100)+"px");
        }
    </script>

    <style>
      #toastRoot{
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 2em;
        z-index: 9999999;
        pointer-events: none;
        display: flex;
        justify-content: center;
        align-items: flex-end;
      }
    </style>
  </head>
  <body onresize="setVh()" onload="setVh()">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" style="display: flex;height: 100vh;background: #fdfffc"></div>
    <div id="alertRoot"></div>
    <div id="toastRoot"></div>
  </body>
